<!DOCTYPE html>
<html>
  <head>
     <meta charset="UTF-8">
     <link rel="stylesheet" type="text/css" href="genkishiken.css">
     <script src="jquery.min.js"></script>
     <script src="genkishiken.js"></script>
  </head>
  <body>
    <section id="lesson_container">
      <select id="lesson_select">
      </select>
      <label><input type="radio" name="lessonFocus" value="meaning" checked="checked" />Meaning</label>
      <label><input type="radio" name="lessonFocus" value="reading" />Reading</label>
    </section>
    <section id="exam_container">
      <div id="slides_div">
        <p>Loading...</p>
      </div>
      <div id="navigation">
        <span id="prev_button" title="Previous Question">先</span>
        <span id="next_button" title="Next Question">次</span>
        <span id="finish_button" title="End Quiz">終</span>
      </div>
    </section>
  </body>
</html>
